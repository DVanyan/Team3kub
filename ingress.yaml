apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: "devops-intermidate"
  namespace: "devops-intermidate"
  annotations:
    kubernetes.io/ingress.class: alb
  labels:
    app: nginx
spec:
  rules:
    - host: menq.meroncov.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: "nginx-service"
              servicePort: 80
