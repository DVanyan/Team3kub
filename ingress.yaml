apiVersion: extensions/v1
kind: Ingress
metadata:
  name: "2048-ingress"
  namespace: "devops-intermidate"
  annotations:
    kubernetes.io/ingress.class: alb
  labels:
    app: 2048-nginx-ingress
spec:
  rules:
    - host: 2048.example.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-2048
              port:
                number: 80
